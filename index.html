<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="responsive.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Omg Cakery</title>

</head>
<body>
    <div class="container" ></div>
        <header>
            <div class="container">
                <div class="header-left">
                    <img src="resources/logo.png" class="logo">
                </div>

                <div class="menu-icon">
                    <span class="fa fa-bars"></span>  
                </div>
            </div>
        </header>
    
    
        <div class="one">
            <div class="container-right">
                <a href="tel:+919622444949" class="callMe" >Call Me<span class="fa fa-mobile "></span></a>
                <a href="https://www.instagram.com/o_mg_cakery/" class="instagram" target="blank">Check us out on Instagram<span class="fa fa-instagram"></span></a>
                
            </div>
        </div>
    
        <div class="middle">
            <div class="container box">
                <div class="info">
                    <h2>You can order from us:</h2>
                    <ul>
                        <li>Brownies</li>
                        <li>Cup-Cakes</li>
                        <li>Puddings</li>
                        <li>Cakes</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="middledown">
            <div class="container heading">
                <h2>
                    Have a look <span class="fa fa-birthday-cake "></span>
                </h2>
            </div>
            <div class="container items">
                <script type="text/javascript">
                    var i=0;
                    for (i=1;i<=15;i++)
                    {
                        
                        document.write("<img src=\"./resources/showcase/" + i + ".jpg\" class=\"item\">");
                        
                    }
                </script>
                
            </div>
        </div>

        <footer>
            <div class="container">
                <h1 class="effort">Hope you like my effort</h1>
                <h5>WEBSITE DESIGNED BY<a href="https://www.instagram.com/aestroix/" target="blank" class="foo">KARMANYA GUPTA</a></h5>
            </div>
        </footer>
    </div>
</body>
</html>
