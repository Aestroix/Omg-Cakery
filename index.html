<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="responsive.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Omg Cakery</title>
</head>
<body>
    <div class="container" ></div>
        <header>
            <div class="container">
                <div class="header-left">
                    <img src="resources/logo.png" class="logo">
                </div>

                <div class="menu-icon">
                    <span class="fa fa-bars"></span>  
                </div>
            </div>
        </header>
    
    
        <div class="one">
            <div class="container-right">
                <a href="#tel:7006551883" class="callMe">Call Me<span class="fa fa-mobile "></span></a>
                <a href="#https://www.instagram.com/o_mg_cakery/" class="instagram">Check us out on Instagram<span class="fa fa-instagram"></span></a>
                
            </div>
        </div>
    
        <div class="middle">
            <div class="container box">
                <div class="info">
                    <h2>You can order from us:</h2>
                    <ul>
                        <li>Brownies</li>
                        <li>Cup-Cakes</li>
                        <li>Puddings</li>
                        <li>Cakes</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="middledown">
            <div class="container heading">
                <h2>
                    Have a look <span class="fa fa-birthday-cake "></span>
                </h2>
            </div>
            <div class="container items">
                <div class="item">
                    <img src="./resources/bgtop.png" alt="">
                </div>
                <div class="item">
                    <img src="./resources/bgtop2.jpg" alt="">
                </div>
                <div class="item">
                    <img src="./resources/bgtop1.jpeg" alt="">
                </div>
                <div class="item">
                    <img src="./resources/bgtop2.jpg" alt="">
                </div>
                <div class="item">
                    <img src="./resources/bgtop2.jpg" alt="">
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
